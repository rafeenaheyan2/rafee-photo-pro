
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafee AI Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        
        :root {
            --blue-primary: #3b82f6;
            --blue-deep: #1e40af;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            font-size: 13px;
        }
        
        .pro-bg-gradient {
            background: radial-gradient(circle at 50% -20%, #1e3a8a33 0%, #050505 100%);
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .glossy-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
            box-shadow: 0 20px 50px -10px rgba(37, 99, 235, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glossy-secondary {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glossy-secondary:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }

        .galaxy-container {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1e40af 0%, #000 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .starfield {
            position: absolute;
            width: 400%;
            height: 400%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 50px 100px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: stars-move 30s linear infinite;
            opacity: 0.6;
        }

        @keyframes stars-move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-10%, -10%) rotate(5deg); }
        }

        .processing-ring {
            border: 3px solid transparent;
            border-top-color: #3b82f6;
            border-right-color: #6366f1;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .rf-glow {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6));
        }

        .image-glow {
            filter: drop-shadow(0 0 60px rgba(30, 64, 175, 0.25));
        }

        .command-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .command-input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .animate-fade { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="pro-bg-gradient">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div id="status-container" class="text-center">
                <h1 class="text-4xl font-black text-blue-500 mb-4 uppercase tracking-tighter">Website Loaded Successfully</h1>
                <p id="status-text" class="text-slate-500 text-xs uppercase tracking-[0.5em] animate-pulse">Initializing Neural Engine...</p>
            </div>
        </div>
    </div>
    <script>
        // Polyfill process for browser
        window.process = { env: {} };
        
        // Error handling for debugging on production
        window.onerror = function(message, source, lineno, colno, error) {
            const container = document.getElementById('status-container');
            const text = document.getElementById('status-text');
            if (container && text) {
                container.innerHTML = `<h1 class="text-red-500 text-xl font-bold mb-4">Runtime Error</h1><pre class="text-xs text-slate-400 bg-black p-4 rounded-xl overflow-auto max-w-lg text-left">${message}\nLine: ${lineno}</pre>`;
            }
            return false;
        };
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
