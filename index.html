
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafee AI Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        
        :root {
            --blue-primary: #3b82f6;
            --blue-deep: #0ea5e9;
            --bg-dark: #020617;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            font-size: 13px;
            margin: 0;
            padding: 0;
        }
        
        /* Galaxy Background Layers */
        .galaxy-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            overflow: hidden;
        }

        .nebula {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.1) 0%, transparent 50%);
            filter: blur(80px);
            animation: nebula-float 60s ease-in-out infinite alternate;
        }

        .stars-container {
            position: absolute;
            inset: 0;
            perspective: 1000px;
        }

        .star-layer {
            position: absolute;
            width: 400%;
            height: 400%;
            top: -150%;
            left: -150%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 50px 100px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 250px, rgba(59, 130, 246, 0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 300px 400px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 600px 600px;
            opacity: 0.4;
            animation: stars-pan 120s linear infinite;
        }

        .star-layer-slow {
            animation-duration: 200s;
            opacity: 0.2;
            transform: scale(1.5);
        }

        @keyframes nebula-float {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(5%, 5%) scale(1.1); }
        }

        @keyframes stars-pan {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-500px, -500px) rotate(5deg); }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .glossy-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
            box-shadow: 0 20px 50px -10px rgba(37, 99, 235, 0.4), inset 0 1px 1px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glossy-secondary {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glossy-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .processing-ring {
            border: 3px solid transparent;
            border-top-color: #3b82f6;
            border-right-color: #6366f1;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .rf-glow {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6));
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .animate-fade { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="galaxy-bg">
        <div class="nebula"></div>
        <div class="stars-container">
            <div class="star-layer"></div>
            <div class="star-layer star-layer-slow"></div>
        </div>
    </div>
    
    <div id="app">
        <div class="flex items-center justify-center min-h-screen relative z-10">
            <div id="status-container" class="text-center">
                <h1 class="text-4xl font-black text-blue-500 mb-4 uppercase tracking-tighter">Website Loaded</h1>
                <p id="status-text" class="text-slate-500 text-xs uppercase tracking-[0.5em] animate-pulse">Initializing Neural Engine...</p>
            </div>
        </div>
    </div>
    <script>
        window.process = { env: {} };
        window.onerror = function(message, source, lineno, colno, error) {
            const container = document.getElementById('status-container');
            const text = document.getElementById('status-text');
            if (container && text) {
                container.innerHTML = `<h1 class="text-red-500 text-xl font-bold mb-4">Runtime Error</h1><pre class="text-xs text-slate-400 bg-black p-4 rounded-xl overflow-auto max-w-lg text-left">${message}\nLine: ${lineno}</pre>`;
            }
            return false;
        };
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
